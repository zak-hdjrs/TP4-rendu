---
- name: Déploiement du VNF Load Balancer
  hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Vérifier si le conteneur existe déjà
      shell: docker ps -a -q -f name=vnf-lb
      register: lb_exists
      ignore_errors: true
      changed_when: false

    - name: Supprimer l'ancien conteneur si existe
      shell: docker rm -f vnf-lb
      when: lb_exists.stdout != ""
      ignore_errors: true

    - name: Lancer le conteneur Load Balancer
      shell: docker run -d --name vnf-lb -p 9090:80 haproxytech/haproxy-alpine
      register: lb_output

    - name: Afficher le résultat
      debug:
        msg: "Load Balancer déployé: {{ lb_output.stdout }}"